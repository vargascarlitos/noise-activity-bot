name: Noise Bot

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: noise-bot
  cancel-in-progress: false

jobs:
  run-noise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout con tu token (PAT)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ejecutar bot de ruido con tu identidad
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
          GIT_USER_NAME: "vargascarlitos"
          GIT_USER_EMAIL: "carlos.vr56@gmail.com"
        run: |
          node -v
          node scripts/noise.js